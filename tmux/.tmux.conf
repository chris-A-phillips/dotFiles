set -g status-right "#{tmux_mode_indicator}"
set -g @tmux_mode_indicator_left_edge_character ""
set -g @tmux_mode_indicator_separator "✤"
set-option -g status-right-length 300

# Remap prefix from 'C-b' to 'M-<Space>' (Option + Space)
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
# unbind %

# Set windows to start at index 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# and now unbind keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

# enable mouse mode
set -g mouse on

# don't rename windows automatically
# set-option -g allow-rename off

# Turn on vim mode
setw -g mode-keys vi

# Copy-paste like vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Join pane with Ctrl+j
bind -n C-j choose-window 'join-pane -h -s "%%"'


# quick open notes
bind-key h split-window -h "nvim ~/scratch/notes.md"

######################
### DESIGN CHANGES ###
######################

# List of plugins
# TPM
set -g @plugin 'tmux-plugins/tpm'

# THEMES
## DRACULA
set -g @plugin 'dracula/tmux'
set -g @dracula-military-time true

# UTILS
## TMUX SIDEBAR
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-command 'tree -C'

# Initialize TMUX plugin manager (KEEP THIS LINE AT THE VERY BOTTOM OF TMUX.CONF)
run '~/.tmux/plugins/tpm/tpm'