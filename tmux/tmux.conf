#set -g default-terminal "tmux-256color"
set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"

# Set prefix to control + z
set -g prefix C-z

# split panes using | and - at current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Set windows to start at index 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

## Control n and p to switch windows
bind -n C-o previous-window
bind -n C-p next-window

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# vim-like pane switching
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R


# Enter copy-mode (Normal mode) with Ctrl+v
bind -n C-v copy-mode \; display-message "Entered copy mode (Normal)" \; set -g status-left 'Copy mode (Normal)' \; send-keys -X clear-selection

# Enter visual mode with 'v' while in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection \; display-message "Entered visual mode" \; set -g status-left 'Visual mode'

# Yank the selected text to the clipboard and exit visual mode
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i" \; display-message "Yanked to clipboard" \; set -g status-left ' '

# Automatically show relative line numbers when entering copy mode and absolute when leaving
set -g status-left-length 50
setw -g mode-keys vi

# Enable relative line numbers when entering copy mode
bind -T copy-mode-vi Enter send-keys -X cancel \; setw -g status-left ' '


# Enable mouse mode
set -g mouse on

# Bind mouse drag to start selection without copying
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X stop-selection

# Make sure it doesn't jump to the end after copying
bind -T copy-mode-vi y send-keys -X copy-selection

# Bind option+w and option+b to move forward and backward
bind -T copy-mode-vi w send-keys -X next-word
bind -T copy-mode-vi b send-keys -X previous-word

# Bind keys in copy mode for word navigation
bind -T copy-mode-vi Left send-keys -X previous-word
bind -T copy-mode-vi Right send-keys -X next-word
bind -T copy-mode-vi Backspace send-keys -X delete-word

# Remove all bindings related to Ctrl + r to avoid conflicts
unbind -T copy-mode-vi C-r
unbind -T copy-mode C-r
unbind -n C-r

# Bind Ctrl + r for direct reverse-i-search in the shell
bind-key -n C-r send-keys C-r

# Open new window to the right of the current window as default
bind-key c new-window -a

# Join pane with Ctrl+j
# bind -n C-b choose-window 'join-pane -h -s "%%"'


# quick open notes
bind-key h split-window -h "nvim ~/scratch/notes.md"


######################
### DESIGN CHANGES ###
######################

#### basic settings

set-option -g status-justify "left"
#set-option utf8-default on
#set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set-option -g status-fg cyan
set-option -g status-bg black
set -g pane-active-border-style fg=colour166,bg=default
set -g window-style fg=colour10,bg=default
set -g window-active-style fg=colour12,bg=default
set-option -g history-limit 64096

set -sg escape-time 10

#### COLOUR

# default statusbar colors
set-option -g status-style bg=colour235,fg=colour136,default

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=colour234,dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour136,bg=colour235

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"


## import
# undercurl
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"
# statusline
source ~/.tmux/statusline.conf
# lazygit
source ~/.tmux/utility.conf

